---
layout: default
---

<div>
  <h1> Games </h1>
  {% for game in site.games %}
  <div class="container">
    <img src="{{game.thumbnail}}"/>
    <div class="after">
      <h4 style="text-align: center;">{{game.title}}</h4>
      <p>{{game.pitch}}</p>
      <a href="{{game.url}}" class="button"> </a>
    </div>
  </div>
  {% endfor %}
</div>
