---
layout: default
---

<div class="row text-center text-lg-left">
  <h1> Games </h1>
  {% for game in site.games %}
    <div class="col-xs-4">
      <a href="{{game.url}}" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" src="{{game.thumbnail}}">
      </a>
      <h4 style="text-align: center;">{{game.title}}</h4>
      <p>{{game.pitch}}</p>      
    </div>
  {% endfor %}
</div>
