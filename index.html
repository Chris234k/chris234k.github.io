---
layout: default
---

<span style="text-align: center;">
  <h1>Games</h1>
  <h4>Released video games</h4>
</span>
<div class="row" style="text-align: center;">
  {% for game in site.games %}
  <!-- a tag with display: block behaves exactly like a div -->
  <a href="{{game.url}}" class="col-xs-4" style="display: block; padding-bottom: 15px;">
    <div class="center-cropped" style="background-image: url({{game.thumbnail}});">
      <span class="thumbnail_description">
    	<h4>{{game.title}}</h4>
    	<p>{{game.pitch}}</p>
      </span>
    </div>
  </a>
  {% endfor %}
</div>
<hr/>
<span style="text-align: center;">
  <h1>Interactives</h1>
    <h4>Museums, zoos, apps</h4>
</span>
<hr/>
<span style="text-align: center;">
  <h1>Experimental</h1>
    <h4>Game jams, personal projects, unreleased games</h4>
</span>
