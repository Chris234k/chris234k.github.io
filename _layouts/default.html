<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Inconsolata" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- https://css-tricks.com/essential-meta-tags-social-media/ -->

    <!--  Essential META Tags -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.pitch}}">
    <meta property="og:image" content="{{site.url}}/{{page.thumbnail}}">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="Chris Bruno Portfolio">
    <!-- <meta name="twitter:image:alt" content="Alt text for image"> -->

    <!--  Non-Essential, But Required for Analytics -->
    <!-- <meta property="fb:app_id" content="your_app_id" /> -->
    <meta name="twitter:site" content="@ruhrohbruno">

    {% seo %}
  </head>

  <body>
    <!-- HEADER -->
    <div id="header">
      <header class="inner" style="text-align: center;">
      	<h1>
      	  <a href="{{site.url}}">{{ site.title }}</a>
      	</h1>
      	<h3>
          Game Developer
        </h3>
        <h3>
          <a href="/about">About</a>
        </h3>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <!-- Little bit of padding on either side, mostly for mobile. -->
    <div id="body" style="padding-left: 15px; padding-right: 15px;">
      <div class="inner">
        {{ content }}
      </div>
    </div>
    
    <!-- FOOTER  -->
    <div id="footer">
      <footer class="inner" style="text-align: center;">
	{% if site.email %}
      	<a href="mailto:{{ site.email }}">{{ site.email }}</a>
      	{% endif %}
	<br/>
	{% if site.github_username %}
      	{% include icon-github.html username=site.github_username %}
	{% endif %}
      </footer>
    </div>
  </body>
</html>
